name: Build and test CPU legate.core on GH

concurrency:
  group: ci-cpu-on-${{ github.event_name }}-from-${{ github.ref_name }}
  cancel-in-progress: true

on:
  push:
    branches:
      - "pull-request/[0-9]+"
      - "branch-*"

jobs:
  build-cpu:
    uses:
      ./.github/workflows/gh-build.yml
    with:
      build-target: cpu
      # Ref: https://docs.rapids.ai/resources/github-actions/#cpu-labels for `linux-amd64-cpu4`
      runs-on: ${{ github.repository == 'nv-legate/legate.core' && 'linux-amd64-cpu4' || 'ubuntu-latest' }}
      sha: ${{ github.sha }}

  test-cpu:
    needs:
      - build-cpu
    uses:
      ./.github/workflows/gh-test.yml
    with:
      build-target: cpu
      runs-on: ${{ github.repository == 'nv-legate/legate.core' && 'linux-amd64-cpu4' || 'ubuntu-latest' }}
      sha: ${{ github.sha }}
      test-scope: unit

  cleanup:
    permissions:
      packages: write # This is required to push docker image to ghcr.io
      # The following are required to delete docker image from ghcr.io
      # packages: delete
      repo: write

    needs:
      - test-cpu

    steps:
      - name: Delete docker image
        run: |
          PACKAGE_NAME=legate.core-cpu:${{github.sha}}
          curl -L \
            -X DELETE \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{github.token}}"\
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/orgs/${{github.repository_owner}}/packages/container/$PACKAGE_NAME
